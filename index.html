<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link rel="icon" href="https://github.com/localscripts/BloxLose/blob/main/Tools/BloxLoseClear.png?raw=true" type="image/png">
    <meta property="og:title" content="Bloxlose.com | The #1 Free-to-Use BloxFlip Guesser">
    <meta property="og:description" content="Bloxlose.com is a free-to-use BloxFlip guesser featuring premium-looking commands and various game modes tailored for BloxFlip guessing.">
    <meta property="og:image" content="https://github.com/localscripts/BloxLose/blob/main/Tools/BloxLoseBlack.png?raw=true">
    <meta property="og:url" content="https://Bloxlose.com/">
    <meta property="og:type" content="website">
    <!-- Include Titillium Web font -->
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600&display=swap" rel="stylesheet">
    <!-- Internal CSS -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #121212;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Titillium Web', sans-serif;
        }
        #loading-container {
            opacity: 1;
            transition: opacity 1s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        #loading-container img {
            width: 66.67%;
            animation: zoomInOut 3s infinite;
        }
        #link-container {
            margin-top: 20px;
            display: flex;
            flex-direction: row; /* Align links horizontally */
            gap: 10px; /* Space between links */
        }
        #link-container a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }
        #link-container a:hover {
            color: #00ffff; /* Cyan color on hover */
        }
        #link-container a:active {
            color: #00ffff; /* Cyan color when clicked */
        }
        @keyframes zoomInOut {
            0% { transform: scale(0.5); }
            50% { transform: scale(0.75); }
            100% { transform: scale(0.5); }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-container">
        <img src="https://github.com/localscripts/BloxLose/blob/main/Tools/Loading.png?raw=true" alt="Loading">
        <div id="link-container">
            <a href="/roi">ROI</a>
            <a href="/verify">Verify</a>
        </div>
    </div>

    <script>
        // Redirect after 5 seconds
        setTimeout(() => {
            window.location.href = "https://discord.gg/AKGd3S4XUD";
        }, 5000); // Redirect after 5 seconds
    </script>
</body>
</html>
